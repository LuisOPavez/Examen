{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Lista de Artículos</h1>
    <a href="{% url 'item_create' %}" class="btn btn-primary mb-3">Crear Artículo</a>
    <ul class="list-group">
        {% for item in items %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="item-name"><a href="{% url 'item_detail' item.pk %}">{{ item.nombre }}</a></span>
            <div class="button-group">
                <a href="{% url 'item_update' item.pk %}" class="btn btn-warning me-2">Editar</a>
                <form method="POST" action="{% url 'item_delete' item.pk %}" onsubmit="return confirm('¿Estás seguro de que quieres eliminar este artículo?');" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
