{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>¿Estás seguro que deseas eliminar el artículo "{{ item.nombre }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'item_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
